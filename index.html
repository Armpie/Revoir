<!DOCTYPE html>
<html>
<head>
    <title>Random Character Generator</title>
</head>
<body>
    <button id="generateButton">Generate Character</button>
    <div id="characterDisplay">
        <p>Physical: <span id="physicalValue"></span></p>
        <p>Mental: <span id="mentalValue"></span></p>
        <p>Supernatural: <span id="supernaturalValue"></span></p>
        </div>
    <div id="skillDisplay">
    <p>Grit: <input type="number" id="gritSkill" value="0"><span id="gritValue">0</span></p>
    <p>Fisticuffs: <input type="number" id="fisticuffsSkill" value="0"><span id="fisticuffsValue">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
